<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="topic in topicList"> {{topic.title}} </li>
            </ul>
        </div>
    </body>
    <script src="//cdn.bootcss.com/vue/2.1.0/vue.js" type="text/javascript" charset="utf-8"></script>
    <script src="//cdn.bootcss.com/vue-resource/1.0.3/vue-resource.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        new Vue({
            el:'#app',
            data:{
                topicList:[],
                getTopicListUrl: '/data/topicList.json',

            },
            created: function(){
                this.getTopic()
            },
            methods:{
                getTopic:function(){
                    var self = this;
                    self.$http({
                        method:'GET',
                        url:this.getTopicListUrl
                    }).then(function(response){
                        this.topicList = response.data.data;
                    },function(error){
                        //error
                    })
                }
            }
        })
    </script>
</html>
